<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现MVVM(vue写法)</title>
</head>
<body>
<div id="app">
    <h1>{{song}}</h1>
    <p>《{{album.name}}》是{{singer}}2005年11月发行的专辑</p>
    <p>主打歌为{{album.theme}}</p>
    <p>作词人为{{singer}}等人。</p>
    为你弹奏肖邦的{{album.theme}}
    <p>求和的值是{{sum}}</p>
    <input type="text" v-model="song">
</div>
<script src="mvvm-demo.js"></script>
<script>
    // 写法和Vue一样
    let mvvm = new Mvvm({
        el: '#app',
        data: {
            song: '发如雪',
            album: {
                name: '十一月的萧邦',
                theme: '夜曲'
            },
            singer: '周杰伦',
            a:1,
            b:9
        },
        computed:{
            sum(){
                return this.a+this.b;
            },
            noop(){}
        },
        mounted(){
            setTimeout(()=>{
                console.log('所有事情都搞定了');
            },1000);
        }
    });
</script>
</body>
</html>
